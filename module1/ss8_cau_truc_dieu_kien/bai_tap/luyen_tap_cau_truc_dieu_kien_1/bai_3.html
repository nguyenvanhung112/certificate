<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn hơn 0 hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập 1 số bất kì'));
    if (number < 0) {
        document.writeln('Số này nhỏ hơn 0');

    } else if (isNaN(number)) {
        document.write("Nhập lại")
    } else {
        document.writeln('Số này lớn hơn 0');
    }
</script>

</body>
</html>
