<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số a');
    let b = +prompt('Nhập số b');
    let c = +prompt('Nhập số c');
    if (a > b && a > c) {
        alert("a là số lớn nhất" + a);
    } else if (b > c) {
        alert('b là số lớn nhất ' + b);
    } else {
        alert('c là số lớn nhất' + c);
    }

</script>

</body>
</html>
