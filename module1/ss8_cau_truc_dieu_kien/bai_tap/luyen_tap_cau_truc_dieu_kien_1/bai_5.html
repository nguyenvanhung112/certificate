<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<p> Điểm bài kiểm tra</p> <input type="number" id="baikiemtra">
<p> Điểm thi giữa kì</p> <input type="number" id="thigiuaki">
<p> Điểm thi cuối kì</p> <input type="number" id="thicuoiki">
<button type="button" onclick="xephang()">Xếp hạng</button>
<p id="Result"></p>
<script>
    function xephang() {
        let baiKiemTra = +document.getElementById("baikiemtra").value;
        let thiGiuaKi = +document.getElementById("thigiuaki").value;
        let thiCuoiKi = +document.getElementById("thicuoiki").value;
        let diemTrungBinh = (baiKiemTra + thiGiuaKi + thiCuoiKi) / 3;
        if (baiKiemTra < 0 || thiGiuaKi < 0 || thiCuoiKi < 0) {
            document.getElementById("Result").innerHTML = "Nhập lại";
        } else if (diemTrungBinh >= 8) {
            document.getElementById("Result").innerHTML = " Xếp loại giỏi ";
        } else if (diemTrungBinh >= 6.5) {
            document.getElementById("Result").innerHTML = " Xếp loại khá ";
        } else if (diemTrungBinh >= 5) {
            document.getElementById("Result").innerHTML = " Xếp loại trung bình";
        } else {
            document.getElementById("Result").innerHTML = " Xếp loại yếu ";
        }
    }
</script>
</body>
</html>
