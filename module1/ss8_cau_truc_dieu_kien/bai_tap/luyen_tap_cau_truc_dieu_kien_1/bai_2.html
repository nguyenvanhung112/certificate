<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi vào lớp 10</title>
</head>
<body>
<script>
    let old = +(prompt("Nhập tuổi"))
    if (old <= 13 || isNaN(old)) {
        alert('Chưa được lên lớp 10')
    } else {
        alert('Được lên lớp 10')
    }
</script>
</body>
</html>
