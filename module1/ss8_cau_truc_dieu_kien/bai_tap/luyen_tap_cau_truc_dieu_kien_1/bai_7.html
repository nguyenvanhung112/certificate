<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<script>
    let soPhutGoi = +prompt("Nhập thời gian dùng : ");
    let tienCuoc;
    if (soPhutGoi < 50) {
        tienCuoc = 25000 + 600 * soPhutGoi;
    } else if (soPhutGoi < 200) {
        tienCuoc = 25000 + 400 * soPhutGoi;
    } else {
        tienCuoc = 25000 + 200 * soPhutGoi;
    }
    document.write("Tiền cước của bạn là: " + tienCuoc)
</script>

</body>
</html>
