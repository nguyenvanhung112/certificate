<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA SỐ NGÀY TRONG THÁNG</title>
</head>
<body>
<h1>KIỂM TRA SỐ NGÀY TRONG THÁNG</h1>
<input type="number" min="1" max="12" id="month">
<button type="button" onclick="check_month()">Check</button>
<p id="Result"></p>
</body>
<script>
    function check_month() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("Result").innerHTML = " Tháng " + month + " 31 ngày";
                break;
            case 2:
                document.getElementById("Result").innerHTML = "Tháng " + month + " 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("Result").innerHTML = "Tháng " + month + " 30 ngày";
        }

    }
</script>
</html>
