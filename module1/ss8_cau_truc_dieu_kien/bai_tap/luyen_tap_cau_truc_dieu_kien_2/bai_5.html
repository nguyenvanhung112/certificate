<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let canhA = +prompt("Nhập cạnh A");
    let canhB = +prompt("Nhập cạnh B");
    let dienTichHinhTamGiacVuong = (canhA * canhB) / 2;
    if (isNaN(canhB) || isNaN(canhA) || canhB <= 0 || canhA <= 0) {
        alert("Nhập lại");
    } else {
        alert("Diện tích hình tam giác vuông là: " + dienTichHinhTamGiacVuong);
    }
</script>
</body>
</html>
