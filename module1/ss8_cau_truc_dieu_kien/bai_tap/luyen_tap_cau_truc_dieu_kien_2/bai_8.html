<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi của người</title>
</head>
<body>
<script>
    let inputOld = +prompt("Nhập tuổi");
    if (isNaN(inputOld)) {
        alert("Nhập lại giá trị số");
    } else if (inputOld <= 0) {
        alert("Không phải tuổi của người");
    } else {
        alert("Là tuổi của người")
    }
</script>

</body>
</html>
