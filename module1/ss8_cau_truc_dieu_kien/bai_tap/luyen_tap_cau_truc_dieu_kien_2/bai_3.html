<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let canhHinhVuong = +prompt("Nhập cạnh hình vuông");
    let dienTichHinhVuong = canhHinhVuong * canhHinhVuong;
    if (canhHinhVuong > 0) {
        alert("Diện tích hình vuông là : " + dienTichHinhVuong);
    } else {
        alert("Nhập lại");
    }
</script>
</body>
</html>
