<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển mét sang feet</title>
</head>
<body>
<script>
    let nhapMet = +prompt("Nhập mét");
    let feet = nhapMet * 3.2808;
    if (isNaN(nhapMet) || nhapMet < 0) {
        alert("Không xác định");
    } else {
        alert("Feet là : " + feet);
    }
</script>
</body>
</html>
