<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
<script>
    let a = +prompt("nhập số a");
    let b = +prompt("nhập số b");
    if (isNaN(a) || isNaN(b)) {
        alert('Nhập lại giá trị số');
    } else if (a != 0) {
        alert('Giá trị của X là' + (-b) / a);
    } else if (a === 0 && b === 0) {
        alert('Phương trình vô số nghiệm')
    } else {
        alert('Phương trình vô nghiệm');
    }
</script>

</body>
</html>
