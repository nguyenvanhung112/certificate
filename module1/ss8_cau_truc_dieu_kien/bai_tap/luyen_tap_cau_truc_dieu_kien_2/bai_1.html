<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<script>
    let doC = +prompt("Nhập độ C");
    let doF = (doC * 9) / 5 + 32;
    if (isNaN(doC)) { //isNan là lệnh nếu là chữ sẽ trả về true , nếu là số sẽ trả về false
        alert("Không xác định");
    } else
        alert("Độ F là: " + doF.toFixed(2));
</script>
</body>
</html>
