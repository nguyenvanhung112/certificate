<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào 1 số n");
    let result = 0;
    let tich = 1;
    let s = 0;
    for (let i = 1; i <= n; i++) {
        document.write(i + "<br>");
        result = result + i;
        tich = tich * i;
        s = s + 1 / i;
    }
    document.write(result + "<br>");
    document.write(tich + "<br>");
    document.write(s);
</script>
</body>
</html>
