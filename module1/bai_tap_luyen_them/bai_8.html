<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = String(prompt("nhập số nguyên dương"));
    let tong = 0;
    for (let i = 0; i < number.length; i++) {
        tong = tong + parseInt(number[i]);
    }
    alert(tong);
</script>
</body>
</html>
