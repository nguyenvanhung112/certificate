<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        getdoK() {
            return this.doC + 273;
        }

        getdoF() {
            return this.doC * 9 / 5 + 32;
        }
    }

    let myTemperature = new Temperature(25);
    document.write("Độ K là:" + myTemperature.getdoK() + "<br>");
    document.write("Độ F là:" + myTemperature.getdoF() + "<br>");
</script>
</body>
</html>
