<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "CodegymDaNang";
    let array = string.split(" ");

    for (let i = 0; i < array.length; i++) {
        if (array[i] === array[i].toUpperCase()) {
            array[i - 1] = array[i].splice(i, 0, " ");
        }
    }
    document.write(array.toString().toLowerCase());
</script>
</body>
</html>
