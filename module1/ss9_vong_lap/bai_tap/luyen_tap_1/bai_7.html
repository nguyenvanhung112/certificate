<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizz buzz</title>
</head>
<body>
<script>
    let number = 0;
    for (let i = 0; i < 100; i++) {
        number++;
        if (number % 3 === 0 && number % 5 === 0) {
            document.write("FizzBuzz" + "<br>");
            continue;
        } else if (number % 3 === 0) {
            document.write("Fizz" + "<br>");
            continue;
        } else if (number % 5 === 0) {
            document.write("Buzz" + "<br>");
            continue;
        }
        document.write(number + "<br>");
    }

</script>
</body>
</html>
