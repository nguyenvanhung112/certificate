<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC = +prompt("Nhập nhiệt độ");
    while (doC < 20 || doC > 100) {
        if (doC < 20) {
            doC = +prompt("Tăng nhiệt độ");
        } else if (doC > 100) {
            doC = +prompt("Giảm nhiệt độ");
        }
    }
    alert("Nhiệt độ OK");
</script>
</body>
</html>
