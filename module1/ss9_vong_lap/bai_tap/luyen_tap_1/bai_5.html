<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số fibonacci</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    let sum = 0;
    for (let i = 1; i < 20; i++) {
        number3 = number1 + number2;
        document.write(number1 + "<br>");
        number1 = number2;
        number2 = number3;
        sum += number1;
    }
    document.write("Tổng là : " + sum);
</script>

</body>
</html>
