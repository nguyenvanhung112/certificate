<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập n lượng số nguyên tố đầu tiên");
    let count = 0;
    let countSNT = 0;
    for (let i = 2; i <= 1000; i++) {
        if (countSNT < number) {
            for (let j = 0; j <= i; j++) {
                if (i % j == 0) {
                    count = count + 1;
                }
            }
            if (count == 2) {
                document.write(i + "<br>");
                countSNT = countSNT + 1;
            }
            count = 0;
        } else {
            break;
        }
    }
</script>

</body>
</html>
