<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình trái tim</title>
</head>
<body>
<script>
    for (let i = 1; i <= 8; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i == 1 && (j == 3 || j == 7) ||
                (i == 2 && (j == 2 || j == 4 || j == 6 || j == 8))
                || (i == 3 && (j == 1 || j == 5 || j == 9))
                || (i == 4 && (j == 1 || j == 9))
                || (i == 5 && (j == 2 || j == 8))
                || (i == 6 && (j == 3 || j == 7))
                || (i == 7 && (j == 4 || j == 6))
                || (i == 8 && (j == 5))) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
