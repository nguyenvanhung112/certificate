<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông </title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")

    }
    document.write("<br>")
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (i + j >= 5) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")

    }
    document.write("<br>")
    for (let i = 0; i < 5; i++) {
        for (let j = 5; j >= 0; j--) {
            if (i + j >= 5) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
