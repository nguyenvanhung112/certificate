<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa số nguyên dương</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số nguyên dương");
    let giaiThua = 1;
    for (let i = 1; i <= number; i++) {
        giaiThua = giaiThua * i;
    }
    document.write("Giai thừa của " + number + " là " + giaiThua);
</script>
</body>
</html>
