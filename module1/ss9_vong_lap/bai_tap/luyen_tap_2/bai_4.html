<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    let chieuRong = +prompt("Nhập chiều rộng");
    let chieuDai = +prompt("Nhập chiều dài");
    for (let i = 1; i <= chieuRong; i++) {
        for (let j = 1; j <= chieuDai; j++) {
            if (i === 1 || j === 1 || i === chieuRong || j === chieuDai) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
