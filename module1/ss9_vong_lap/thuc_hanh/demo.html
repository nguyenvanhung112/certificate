<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lâccc</title>
</head>
<body>
<script>
    let a = +prompt("nhập cạnh a");
    let b = +prompt("nhập cạnh b");
    for (let i = 1; i <= a; i++) {
            for (let j = 1; j <= i && j <= b; j++) {
            if (i == 1 || j == 1 || i == j || i == a || j == b) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
