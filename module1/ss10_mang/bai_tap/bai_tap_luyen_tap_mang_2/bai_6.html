<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = prompt("Nhập vào 1 phần tử " + i);
        if (array[i] === "-") {
            array.splice(i, 1, "_");
        }
    }
    document.write(array.toString());
</script>
</body>
</html>
