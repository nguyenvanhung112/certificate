<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [];
    let arrayB = [];
    let result;
    for (let i = 0; i < 5; i++) {
        arrayA[i] = prompt("Nhập vào 1 phần tử mảng A " + i);
    }
    for (let j = 0; j < 5; j++) {
        arrayB[j] = prompt("Nhập vào 1 phần tử mảng B " + j);
    }
    if (JSON.stringify(arrayA) === JSON.stringify(arrayB)) {
        result = "Hai mảng giống nhau";
    } else {
        result = "Hải mảng khác nhau"
    }
    document.write("Mảng A " + arrayA + "<br>");
    document.write("Mảng B " + arrayB + "<br>");
    document.write(result);

</script>
</body>
</html>
