<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập mảng số nguyên " + i);
    }
    document.write(array + "<br>");
    array.sort(function (a, b) {
        return b - a
    });
    document.write(array);
</script>
</body>
</html>
