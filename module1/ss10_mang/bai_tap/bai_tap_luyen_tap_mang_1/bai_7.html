<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập mảng số nguyên " + i);
    }
    document.write(array + "<br>");
    let number = parseInt(prompt("Nhập 1 số để kiểm tra"));
    for (let i = 0; i < array.length; i++) {
        if (number === array[i]) {
            array.splice(i, 1);
        }
    }
    document.write(array.toString());

</script>
</body>
</html>
