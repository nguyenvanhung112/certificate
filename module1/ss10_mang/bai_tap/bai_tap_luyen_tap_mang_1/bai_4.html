<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("nhập số lượng phần tử của mảng")
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập mảng số nguyên " + i);
    }
    document.write(array.reverse().toString());
</script>
</body>
</html>
