<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập mảng số nguyên " + i);
    }document.write(array.toString());
    let max = array[0];
    let index = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }document.write("Số lớn nhất là:" + max + " vị trí là " + index);
</script>
</body>
</html>
