<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    class BongDen {
        constructor() {
            this.status = false;
        }

        dongDienVao() {
            this.status = true;
        }

        dongDienKhongVao() {
            this.status = false;
        }

        checkLight() {
            if (this.status) {
                return "den sang";
            } else {
                return "den tat";
            }
        }
    }
    class CongTac {
        constructor(bongDen, status) {
            this.bongDen = bongDen;
            this.status = false;
        }

        ketNoi(tenBongDen) {
            this.bongDen = tenBongDen;
        }

        turnOn() {
            this.status = true;
            this.bongDen.dongDienVao();
        }

        turnOff() {
            this.status = false;
            this.bongDen.dongDienKhongVao();
        }
    }

    let bongDen3 = new BongDen();
    let congTac3 = new CongTac();
    document.write("Kết nối"+ "<br>");
    congTac3.ketNoi(bongDen3);
    document.write("Kiểm tra"+ "<br>");
    document.write(bongDen3.checkLight() + '<br>');
    document.write("Bật công tắc"+" <br>");
    congTac3.turnOn();
    document.write(bongDen3.checkLight() + '<br>');
    document.write("Tắt công tắc" +"<br>");
    congTac3.turnOff()
    document.write(bongDen3.checkLight() + '<br>');
</script>
</body>
