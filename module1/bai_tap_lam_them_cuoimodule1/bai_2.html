<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>: Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện đếm số lượng ký tự in Hoa và cố ký tự
        in thường
        Ví dụ: HellOCodeym => kết quả trả về : [3,8]=> 3: ký tự in hoa, 8 ký tự thường
        Nếu là chuỗi rỗng “” => thì trả về một mảng [0,0]
    </title>
</head>
<body>
<script>
    function kiemTraInHoa(str) {
        let countInHoa = 0;
        let countInThuong = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase() && str[i] !== " ") {
                countInHoa++;
            } else if (str[i] === str[i].toLowerCase() && str[i] !== " ")
                countInThuong++;
        }
        return "[" + countInHoa + "," + countInThuong + "]";
    }

    let strInput = "Nguye nVa nH ung";
    alert(kiemTraInHoa(strInput));
</script>
</body>
</html>
