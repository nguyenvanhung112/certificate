<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50). Hiển thị ra màn hình danh sách các phần tử của mảng,
        Hiện thị giá trị = tổng các số ở vị trí chắn – tổng các số ở vị trí lẻ
        Ví dụ: [15,2,3,5,10,15,7]. Kết quả sau khi thực hiện là: (15+3+10+7)-(2+5+15) = ?
    </title>
</head>
<body>
<script>
    let number;
    let array = [];
    do {
        number = +prompt("Nhập vào số phần tử trong mảng")
    } while (number > 50)
    for (let i = 0; i < number; i++) {
        array[i] = +prompt("Nhập vào phần tử thứ " + (i + 1))
    }
    let sumSoLe = 0;
    for (let i = 0; i < array.length; i++) {
        if (i % 2 !== 0) {
            sumSoLe += (array[i]);
        }
    }
    let sumSoChan = 0;
    for (let i = 0; i < array.length; i++) {
        if (i % 2 === 0) {
            sumSoChan += (array[i])
        }
    }
    document.writeln(array + "<br>")
    document.writeln(sumSoLe - sumSoChan)

</script>
</body>
</html>
