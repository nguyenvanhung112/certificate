<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số phần tử trong mảng");
    let arr = [];
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt("Nhập phần tử vào mảng " + i );
    }
    document.write("Mảng là " + arr.toString() + "<br>");
    let first = 0;
    let last = arr.length - 1;
    let b;

    function daoNguoc() {
        while (first < last) {
            b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        return 1;
    }

    result = daoNguoc();
    if (result === 1) {
        document.write("Mảng khi đảo ngược là " + arr.toString());
    }
</script>
</body>
</html>
