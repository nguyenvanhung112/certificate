<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào một số");
    function tinhBinhPhuong(number) {
        return number * number;
    }
    let result = tinhBinhPhuong(number);
    document.write("Bình phương của " + number + " là " + result);
</script>
</body>
</html>
