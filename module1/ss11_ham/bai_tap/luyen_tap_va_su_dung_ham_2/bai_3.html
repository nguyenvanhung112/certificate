<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào 1 số");
    let giaiThua = 1;

    function tinhGiaiThua() {
        if (number > 0) {
            for (let i = 1; i <= number; i++) {
                giaiThua = giaiThua * i;
            }
            return giaiThua;
        }
    }

    document.write("Giai thừa của " + number + " là " + tinhGiaiThua());
</script>
</body>
</html>
