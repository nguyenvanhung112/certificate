<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = prompt("Nhập vào số thứ nhất");
    let number2 = prompt("Nhập vào số thứ hai");

    function doiCho(a, b) {
        return b + a;
    }

    document.write(doiCho(number1, number2));

</script>
</body>
</html>
