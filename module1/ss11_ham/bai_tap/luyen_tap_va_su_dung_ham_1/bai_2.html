<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào 1 số")
    function tangGiaTri(number) {
        return number + 1;

    }
    let hienThi = tangGiaTri(number);
    document.write(hienThi);
</script>
