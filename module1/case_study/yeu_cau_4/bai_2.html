<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
        Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
        ⇨	Có 3 kí tự khác nhau là a, b và c.
    </title>
</head>
<body>
<script>
    let a = "cabca12asdas";
    let b = [];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (!b.includes(a[i])){
            b.push(a[i]);
            count++;
        }
    }
    document.write("tổng kí tự khác nhau trong chuỗi là " + count + "<br>");
    document.write("Có ba kí tự khác nhau là " + b);

</script>
</body>
</html>
