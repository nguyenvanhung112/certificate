<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcca";
    let s2 = "adcaaa";
    let array1 = s1.split("");
    let array2 = s2.split("");
    let array3 = [];
    let index = 0;
    for (let i = 0; i < array1.length; i++) {
        if (array2.includes(array1[i])){
            array3.push(array1[i]);
            index = array2.indexOf(array1[i]);
            array2.splice(index,1);

        }
    }
    document.write("Số ký tự chung là " + array3.length );
</script>
</body>
</html>
