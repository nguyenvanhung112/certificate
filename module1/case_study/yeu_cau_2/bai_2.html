<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = prompt("Nhập vào 1 ký tự");
    switch (character) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            alert("true");
            break;
        default:
            alert("false")
    }
</script>
</body>
</html>
