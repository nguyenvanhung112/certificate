<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = +prompt("Nhập lương");
    let thue;
    if (luong >= 15000000) {
        thue = luong * 20 / 100;
    } else if (luong >= 7000000) {
        thue = luong * 10 / 100;
    } else {
        thue = luong * 5 / 100;
    }
    document.write("Tiền thuế là " + thue + "<br>")
    document.write("Tiền lương được nhận là " + (luong - thue));
</script>
</body>
</html>
