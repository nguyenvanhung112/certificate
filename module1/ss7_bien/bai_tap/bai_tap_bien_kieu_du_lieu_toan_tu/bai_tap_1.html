<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH ĐIỂM TRUNG BÌNH CỘNG</title>
</head>
<body>
<script>
    let vatLy = parseInt(prompt("Nhâp điểm Vật Lý: "));
    let hoaHoc = parseInt(prompt("Nhập điểm Hóa Học: "));
    let sinhHoc = parseInt(prompt("Nhập điểm Sinh Học: "));
    let average = (vatLy + hoaHoc + sinhHoc) / 3;
    document.write(" Điểm trung bình là: " + average);
</script>

</body>
</html>
