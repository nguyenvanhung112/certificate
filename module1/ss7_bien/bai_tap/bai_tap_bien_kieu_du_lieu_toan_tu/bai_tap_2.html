<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giá trị qua độ F</title>
</head>
<body>
<script>
    let celsius = parseInt(prompt("Nhập độ C: "));
    let fahrenheit = (celsius * 9) / 5 + 32;
    document.write("Độ F: " + fahrenheit);
</script>

</body>
</html>
