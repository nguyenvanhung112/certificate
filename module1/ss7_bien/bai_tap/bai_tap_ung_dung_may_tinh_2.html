<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<form>
    <input type="number" id="number1">
    <input type="number" id="number2"> <br> <br>
    <button type="button" onclick="kiemTra('+')">Addition(+)</button>
    <button type="button" onclick="kiemTra('-')">Subtraction(-)</button>
    <button type="button" onclick="kiemTra('*')">Multiplication(*)</button>
    <button type="button" onclick="kiemTra('/')">Division(/)</button>
    <p id="Ketqua"></p>
</form>
<script>
    let number1;
    let number2;
    let ketQua;

    function kiemTra(pheptinh) {
        number1 = parseInt(document.getElementById("number1").value);
        number2 = parseInt(document.getElementById("number2").value);
        if (pheptinh === '+') {
            ketQua = (number1 + number2);
            document.getElementById("Ketqua").innerHTML = "Kết quả :" + ketQua;
        } else if (pheptinh === '-') {
            ketQua = (number1 - number2);
            document.getElementById("Ketqua").innerHTML = "Kết quả :" + ketQua;
        } else if (pheptinh === '*') {
            ketQua = (number1 * number2);
            document.getElementById("Ketqua").innerHTML = "Kết quả :" + ketQua;
        } else if (pheptinh === '/') {
            ketQua = (number1 / number2);
            document.getElementById("Ketqua").innerHTML = "Kết quả :" + ketQua;
        }

    }
</script>

</body>
</html>
