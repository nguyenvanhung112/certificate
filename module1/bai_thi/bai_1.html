<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt("Nhập số lượng phần tử của mảng");
    let array = [];
    let count = 0;
    while (length > 50 || length < 0) {
        alert("Nhập lại");
        length = +prompt("Nhập số lượng phần tử của mảng");
    }
    for (let i = 0; i < length; i++) {
        array.push(+prompt("Nhập phần tử thứ: " + i));
    }
    for (let i = 0; i < length - 2; i++) {
        if (
            (array[i] > array[i + 1] && array[i + 1] < array[i + 2]) ||
            (array[i] < array[i + 1] && array[i + 1] > array[i + 2])
        ) {
            count++;
            continue;
        } else {
            break;
        }
    }
    if ((count === length - 2)) {
        alert("True");
    } else {
        alert("False");
    }
    document.write("Mảng ban đầu là: " + array);
</script>
</body>
</html>
